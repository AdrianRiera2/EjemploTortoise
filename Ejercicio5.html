<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function divisible(x){
            var a="El numero es divisible por: ";
            if(x%2==0){
                var a=a+"2 ";
                if(x%3==0){
                var a=a+"3 ";
                }
                if(x%5==0){
                    var a=a+"5 ";
                }
                if(x%7==0){
                    var a=a+"7 ";
                }
                document.getElementById("p2").innerHTML=a;
            }
            else if(x%3==0){
                var a=a+"3 ";
                if(x%5==0){
                    var a=a+"5 ";
                }
                if(x%7==0){
                    var a=a+"7 ";
                }
                document.getElementById("p2").innerHTML=a;
            }
            else if(x%5==0){
                var a=a+"5 ";
                if(x%7==0){
                    var a=a+"7 ";
                }
                document.getElementById("p2").innerHTML=a;
            }
            else if(x%7==0){
                var a=a+"7 ";
                document.getElementById("p2").innerHTML=a;
            }

            else{
                document.getElementById("p2").innerHTML="El numero no es divisible por 2,3,5 ni 7."; 
            }

            

        }

    </script>
</head>
<body>
    <input type="text" id="p1"></input><button onclick="divisible(document.getElementById('p1').value)">Calcular</button>
    <p id="p2"></p>
</body>
</html>
